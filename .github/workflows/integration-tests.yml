name: Integration Tests

on:
  push:
    branches: [ main, feat/phase5-integration-testing ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  integration-tests-ubuntu:
    name: Integration Tests (Ubuntu)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-type: [Debug, Release]
        compiler:
          - { name: GCC, cc: gcc, cxx: g++ }
          - { name: Clang, cc: clang-17, cxx: clang++-17 }

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install system dependencies
      run: |
        # Retry logic for apt-get to handle transient failures
        for i in 1 2 3; do
          echo "Attempt $i: Updating package list..."
          sudo apt-get update && break || {
            echo "apt-get update failed, retrying in 10 seconds..."
            sleep 10
          }
        done

        # Install base dependencies
        sudo apt-get install -y cmake ninja-build software-properties-common

        # Install GCC 13 for std::format support
        sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        sudo apt-get update
        sudo apt-get install -y gcc-13 g++-13

        # Install Clang 17 (using libstdc++ for std::jthread support)
        # Note: libc++ does not implement std::jthread/std::stop_token yet
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo add-apt-repository -y "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-17 main"
        sudo apt-get update
        sudo apt-get install -y clang-17 lld-17

        # Set GCC 13 as default for GCC builds
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100
        # Set Clang 17 as default for Clang builds
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-17 100
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-17 100

        # Verify installation
        gcc --version
        g++ --version
        clang++ --version
        cmake --version
        ninja --version
        # GTest is now fetched via CMake FetchContent - no system package needed

    - name: Checkout common_system (required dependency)
      uses: actions/checkout@v4
      with:
        repository: kcenon/common_system
        path: common_system

    - name: Checkout thread_system (required dependency)
      uses: actions/checkout@v4
      with:
        repository: kcenon/thread_system
        path: thread_system

    - name: Cache FetchContent dependencies
      uses: actions/cache@v4
      with:
        path: |
          build/_deps
        key: ${{ runner.os }}-${{ matrix.compiler.name }}-${{ matrix.build-type }}-fetchcontent-gtest-v1.14.0-v2
        restore-keys: |
          ${{ runner.os }}-${{ matrix.compiler.name }}-${{ matrix.build-type }}-fetchcontent-gtest-v1.14.0-
          ${{ runner.os }}-${{ matrix.compiler.name }}-fetchcontent-gtest-v1.14.0-

    - name: Configure CMake
      env:
        CC: ${{ matrix.compiler.cc }}
        CXX: ${{ matrix.compiler.cxx }}
      run: |
        echo "=== Build Configuration ==="
        echo "Compiler: ${{ matrix.compiler.name }}"
        echo "Build Type: ${{ matrix.build-type }}"
        echo "Common System: Required (Phase 2.2+)"
        echo "GTest: Will be fetched via FetchContent if needed"
        echo "==========================="

        # Note: Using libstdc++ (default) for std::jthread support
        # libc++ does not implement std::jthread/std::stop_token yet
        # GCC 13+ libstdc++ supports both std::format and std::jthread

        # For Clang builds, use Clang 17 with GCC 13's libstdc++
        # Clang 17 supports --gcc-install-dir for explicit GCC path
        EXTRA_CXX_FLAGS=""
        if [ "${{ matrix.compiler.name }}" = "Clang" ]; then
          EXTRA_CXX_FLAGS="--gcc-install-dir=/usr/lib/gcc/x86_64-linux-gnu/13"
        fi

        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
          -DCMAKE_C_COMPILER=${{ matrix.compiler.cc }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.compiler.cxx }} \
          -DLOGGER_BUILD_TESTS=ON \
          -DLOGGER_BUILD_INTEGRATION_TESTS=ON \
          -DBUILD_WITH_COMMON_SYSTEM=ON \
          -DCMAKE_PREFIX_PATH="/usr" \
          -DCMAKE_CXX_FLAGS="${EXTRA_CXX_FLAGS}" \
          --debug-find || {
            echo "::error::CMake configuration failed"
            echo "CMake logs:"
            cat build/CMakeFiles/CMakeError.log 2>/dev/null || echo "No CMakeError.log found"
            exit 1
          }

    - name: Build
      run: |
        echo "=== Building with ${{ matrix.compiler.name }} ==="
        cmake --build build --config ${{ matrix.build-type }} --verbose || {
          echo "::error::Build failed with ${{ matrix.compiler.name }}"
          exit 1
        }

    - name: Run Integration Tests
      working-directory: build
      run: |
        echo "=== Running Integration Tests ==="
        ctest --output-on-failure -L "integration" -C ${{ matrix.build-type }}

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results-ubuntu-${{ matrix.compiler.name }}-${{ matrix.build-type }}
        path: build/Testing/Temporary/LastTest.log

  integration-tests-macos:
