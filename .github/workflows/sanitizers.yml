name: Sanitizer Tests

on:
  push:
    branches: [ main, phase-* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sanitizer-tests:
    name: ${{ matrix.sanitizer }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        # Ubuntu 24.04 has GCC 14 by default - full C++20 support
        os: [ubuntu-24.04]
        sanitizer: [thread, address, undefined]
        build_type: [Debug]

    steps:
    - name: Checkout logger_system
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        path: logger_system

    - name: Checkout common_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/common_system
        path: common_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout thread_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/thread_system
        ref: feature/adopt-kcenon-feature-flags
        path: thread_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        # Ubuntu 24.04 has GCC 14 by default - full C++20 support
        sudo apt-get install -y cmake ninja-build

        # Verify compiler version
        echo "=== GCC Version ==="
        gcc --version | head -1

    - name: Set up compiler
      run: |
        echo "CC=gcc" >> $GITHUB_ENV
        echo "CXX=g++" >> $GITHUB_ENV

    - name: Configure CMake with ${{ matrix.sanitizer }} sanitizer
      run: |
        cd logger_system
        echo "=== Sanitizer Build Configuration ==="
        echo "Sanitizer: ${{ matrix.sanitizer }}"
        echo "Build Type: ${{ matrix.build_type }}"
        echo "Directory structure:"
        ls -la ../ | head -20
        echo "======================================"

        # Ubuntu 24.04 GCC 14 has full C++20 support including std::jthread
        SANITIZER_FLAGS="-fsanitize=${{ matrix.sanitizer }} -fno-omit-frame-pointer -g"
        cmake -B build -S . \
          -GNinja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_CXX_FLAGS="${SANITIZER_FLAGS}" \
          -DCMAKE_C_FLAGS="${SANITIZER_FLAGS}" \
          -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=${{ matrix.sanitizer }}" \
          -DCMAKE_SHARED_LINKER_FLAGS="-fsanitize=${{ matrix.sanitizer }}" \
          -DLOGGER_BUILD_TESTS=ON \
          -DLOGGER_BUILD_SAMPLES=OFF \
          -DBUILD_WITH_COMMON_SYSTEM=ON \
          -DUNIFIED_USE_LOCAL=ON \
          -DUSE_THREAD_SYSTEM=ON || {
            echo "::error::CMake configuration failed"
            echo "CMake error log:"
            cat build/CMakeFiles/CMakeError.log 2>/dev/null || echo "No error log found"
            exit 1
          }

    - name: Build with ${{ matrix.sanitizer }} sanitizer
      run: |
        cd logger_system
        cmake --build build -j

    - name: Run tests with ${{ matrix.sanitizer }} sanitizer
      run: |
        cd logger_system/build
        # Thread sanitizer timeout is automatically handled by CMakeLists.txt
        # Exclude common_system tests (common_*) as they have known TSAN issues
        # that are not related to logger_system code
        ctest --output-on-failure --verbose -E "^common_"
      env:
        TSAN_OPTIONS: "halt_on_error=0 second_deadlock_stack=1"
        ASAN_OPTIONS: "halt_on_error=0 detect_leaks=1"
        UBSAN_OPTIONS: "halt_on_error=0 print_stacktrace=1"

    - name: Upload sanitizer logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: sanitizer-logs-${{ matrix.sanitizer }}-${{ matrix.os }}
        path: |
          logger_system/build/Testing/Temporary/LastTest.log
          logger_system/build/**/*.log
        retention-days: 7

  sanitizer-summary:
    name: Sanitizer Test Summary
    needs: sanitizer-tests
    runs-on: ubuntu-22.04
    if: always()

    steps:
    - name: Generate summary
      run: |
        echo "# Sanitizer Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Phase 0: Baseline Establishment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Sanitizer tests are configured and running." >> $GITHUB_STEP_SUMMARY
        echo "Current phase allows warnings - focus is on establishing baseline." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "- Document baseline sanitizer warnings" >> $GITHUB_STEP_SUMMARY
        echo "- Phase 1 will address thread safety issues" >> $GITHUB_STEP_SUMMARY
        echo "- Phase 2 will address memory management issues" >> $GITHUB_STEP_SUMMARY
