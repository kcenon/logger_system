name: CI

on:
  push:
    branches: [ main, phase-* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ${{ matrix.os }} / ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    env:
      BUILD_TYPE: Debug

    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu 24.04 has GCC 13 and Clang 18 with full C++20 support
          - os: ubuntu-24.04
            compiler: gcc
            triplet: x64-linux
          - os: ubuntu-24.04
            compiler: clang
            triplet: x64-linux
          - os: macos-14
            compiler: clang
            triplet: arm64-osx
          - os: windows-2022
            compiler: msvc
            triplet: x64-windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        persist-credentials: true
        clean: true
        fetch-depth: 1
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout common_system dependency
      uses: actions/checkout@v4
      with:
        repository: kcenon/common_system
        path: common_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout thread_system dependency
      uses: actions/checkout@v4
      with:
        repository: kcenon/thread_system
        ref: main
        path: thread_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt update
        # Ubuntu 24.04 has GCC 14 and Clang 18 by default - full C++20 support
        sudo apt install -y cmake build-essential gdb pkg-config curl zip unzip tar autoconf automake autoconf-archive ninja-build clang
        # Note: GTest will be fetched via CMake FetchContent

        # Verify compilers support C++20
        echo "=== Compiler Versions ==="
        gcc --version | head -1
        g++ --version | head -1
        clang --version | head -1
        clang++ --version | head -1

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ninja pkg-config curl zip unzip autoconf automake autoconf-archive

    - name: Setup Visual Studio (Windows)
      if: runner.os == 'Windows'
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: '17.0'
        msbuild-architecture: x64

    - name: Check architecture (Linux)
      if: runner.os == 'Linux'
      run: |
        if [ "$(uname -m)" = "aarch64" ]; then
          echo "VCPKG_FORCE_SYSTEM_BINARIES=arm" >> $GITHUB_ENV
        fi

    - name: Cache vcpkg
      uses: actions/cache@v4
      id: vcpkg-cache
      with:
        path: |
          ${{ github.workspace }}/vcpkg
          !${{ github.workspace }}/vcpkg/buildtrees
          !${{ github.workspace }}/vcpkg/packages
          !${{ github.workspace }}/vcpkg/downloads
        key: ${{ runner.os }}-${{ matrix.compiler }}-vcpkg-${{ hashFiles('vcpkg.json') }}

    - name: Set up vcpkg (Unix)
      if: runner.os != 'Windows'
      run: |
        if [ ! -d "vcpkg" ]; then
          git clone https://github.com/Microsoft/vcpkg.git
        fi
        cd vcpkg
        git pull
        ./bootstrap-vcpkg.sh
        cd ..

    - name: Set up vcpkg (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        if (!(Test-Path "vcpkg")) {
          git clone https://github.com/Microsoft/vcpkg.git
        }
        cd vcpkg
        git pull
        .\bootstrap-vcpkg.bat
        cd ..

    - name: Determine vcpkg commit (Unix)
      if: runner.os != 'Windows'
      id: vcpkg-commit-unix
      run: echo "commit=$(git -C vcpkg rev-parse HEAD)" >> $GITHUB_OUTPUT

    - name: Determine vcpkg commit (Windows)
      if: runner.os == 'Windows'
      id: vcpkg-commit-windows
      shell: pwsh
      run: |
        $commit = git -C vcpkg rev-parse HEAD
        "commit=$commit" >> $env:GITHUB_OUTPUT

    - name: Cache vcpkg installed
      uses: actions/cache@v4
      id: vcpkg-installed
      with:
        path: ${{ github.workspace }}/vcpkg_installed
        key: ${{ runner.os }}-${{ matrix.compiler }}-vcpkg-installed-${{ matrix.triplet }}-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}-${{ steps.vcpkg-commit-unix.outputs.commit || steps.vcpkg-commit-windows.outputs.commit }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.compiler }}-vcpkg-installed-${{ matrix.triplet }}-

    - name: Install dependencies with vcpkg (Unix)
      if: runner.os != 'Windows' && steps.vcpkg-installed.outputs.cache-hit != 'true'
      run: |
        ./vcpkg/vcpkg install --x-manifest-root=. --x-install-root=${{ github.workspace }}/vcpkg_installed --triplet ${{ matrix.triplet }}

    - name: Install dependencies with vcpkg (Windows)
      if: runner.os == 'Windows' && steps.vcpkg-installed.outputs.cache-hit != 'true'
      shell: pwsh
      run: |
        .\vcpkg\vcpkg install --x-manifest-root=. --x-install-root=${{ github.workspace }}\vcpkg_installed --triplet ${{ matrix.triplet }}

    - name: Prepare build directory
      if: runner.os != 'Windows'
      run: |
        rm -rf build
        mkdir -p build

    - name: Prepare build directory (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        if (Test-Path build) { Remove-Item -Recurse -Force build }
        New-Item -ItemType Directory -Path build

    - name: Build application (vcpkg - Unix)
      if: runner.os != 'Windows'
      id: build_vcpkg_unix
      continue-on-error: true
      run: |
        cd build
        # Ubuntu 24.04: GCC 14 and Clang 18 both have full C++20 support including std::jthread
        # No special flags needed - system compilers work out of the box

        C_COMPILER="${{ matrix.compiler == 'gcc' && 'gcc' || 'clang' }}"
        CXX_COMPILER="${{ matrix.compiler == 'gcc' && 'g++' || 'clang++' }}"

        cmake .. \
          -G Ninja \
          -DBUILD_TESTS=ON \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DLOGGER_STANDALONE_MODE=ON \
          -DLOGGER_USE_THREAD_SYSTEM=ON \
          -DLOGGER_BUILD_INTEGRATION_TESTS=OFF \
          -DUNIFIED_USE_LOCAL=ON \
          -DCMAKE_TOOLCHAIN_FILE="${GITHUB_WORKSPACE}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
          -DCMAKE_C_COMPILER=$C_COMPILER \
          -DCMAKE_CXX_COMPILER=$CXX_COMPILER

        cmake --build . --parallel
        ctest --output-on-failure -E "(integration_test|compatibility_test)"

    - name: Build application (vcpkg - Windows)
      if: runner.os == 'Windows'
      id: build_vcpkg_windows
      continue-on-error: true
      shell: pwsh
      run: |
        cd build
        $env:CMAKE_CXX_FLAGS = "/std:c++20 /permissive- /Zc:__cplusplus /EHsc"
        $env:CMAKE_TRY_COMPILE_TARGET_TYPE = "STATIC_LIBRARY"

        cmake .. `
          -G "Visual Studio 17 2022" `
          -A x64 `
          -DBUILD_TESTS=ON `
          -DCMAKE_BUILD_TYPE=$env:BUILD_TYPE `
          -DLOGGER_STANDALONE_MODE=ON `
          -DLOGGER_USE_THREAD_SYSTEM=ON `
          -DLOGGER_BUILD_INTEGRATION_TESTS=OFF `
          -DUNIFIED_USE_LOCAL=ON `
          -DCMAKE_TOOLCHAIN_FILE="$env:GITHUB_WORKSPACE\vcpkg\scripts\buildsystems\vcpkg.cmake" `
          -DCMAKE_CXX_FLAGS="/std:c++20 /permissive- /Zc:__cplusplus /EHsc" `
          -DCMAKE_TRY_COMPILE_TARGET_TYPE="STATIC_LIBRARY"

        cmake --build . --config $env:BUILD_TYPE --parallel
        ctest -C $env:BUILD_TYPE --output-on-failure -E "(integration_test|compatibility_test)"

    - name: Build application (fallback - Unix)
      if: runner.os != 'Windows' && steps.build_vcpkg_unix.outcome != 'success'
      run: |
        echo "vcpkg build failed. Falling back to system libraries..."
        rm -rf build
        mkdir -p build
        cd build

        # Ubuntu 24.04: GCC 14 and Clang 18 both have full C++20 support
        C_COMPILER="${{ matrix.compiler == 'gcc' && 'gcc' || 'clang' }}"
        CXX_COMPILER="${{ matrix.compiler == 'gcc' && 'g++' || 'clang++' }}"

        cmake .. \
          -G Ninja \
          -DBUILD_TESTS=ON \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DLOGGER_STANDALONE_MODE=ON \
          -DLOGGER_USE_THREAD_SYSTEM=ON \
          -DUNIFIED_USE_LOCAL=ON \
          -DCMAKE_C_COMPILER=$C_COMPILER \
          -DCMAKE_CXX_COMPILER=$CXX_COMPILER

        cmake --build . --parallel

    - name: Build application (fallback - Windows)
      if: runner.os == 'Windows' && steps.build_vcpkg_windows.outcome != 'success'
      shell: pwsh
      run: |
        Write-Host "vcpkg build failed. Falling back to system libraries..."
        if (Test-Path build) { Remove-Item -Recurse -Force build }
        New-Item -ItemType Directory -Path build
        cd build

        $env:CMAKE_CXX_FLAGS = "/std:c++20 /permissive- /Zc:__cplusplus /EHsc"
        $env:CMAKE_TRY_COMPILE_TARGET_TYPE = "STATIC_LIBRARY"

        cmake .. `
          -G "Visual Studio 17 2022" `
          -A x64 `
          -DBUILD_TESTS=ON `
          -DCMAKE_BUILD_TYPE=$env:BUILD_TYPE `
          -DLOGGER_STANDALONE_MODE=ON `
          -DLOGGER_USE_THREAD_SYSTEM=ON `
          -DLOGGER_BUILD_INTEGRATION_TESTS=OFF `
          -DUNIFIED_USE_LOCAL=ON `
          -DCMAKE_CXX_FLAGS="/std:c++20 /permissive- /Zc:__cplusplus /EHsc" `
          -DCMAKE_TRY_COMPILE_TARGET_TYPE="STATIC_LIBRARY" `
          -DNO_VCPKG=ON

        cmake --build . --config $env:BUILD_TYPE --parallel

    - name: Run minimal test (fallback - Unix)
      if: runner.os != 'Windows' && steps.build_vcpkg_unix.outcome != 'success'
      run: |
        cd build
        if [ -f "bin/logger_unit" ]; then
          ./bin/logger_unit --gtest_filter="*BasicTest*" || true
        fi
        echo "Build completed with system libraries"

    - name: Run minimal test (fallback - Windows)
      if: runner.os == 'Windows' && steps.build_vcpkg_windows.outcome != 'success'
      shell: pwsh
      run: |
        cd build
        if (Test-Path "bin\$env:BUILD_TYPE\logger_unit.exe") {
          .\bin\$env:BUILD_TYPE\logger_unit.exe --gtest_filter="*BasicTest*"
        }
        Write-Host "Build completed with system libraries"

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.compiler }}
        path: build/Testing/
        retention-days: 7

  # Phase 0: Allow failures, just collect data
  sanitizers:
    name: Sanitizers (${{ matrix.sanitizer }})
    runs-on: ubuntu-24.04
    continue-on-error: true
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        sanitizer:
          - name: ThreadSanitizer
            flags: "-fsanitize=thread -g -O1"
            env: "TSAN_OPTIONS=second_deadlock_stack=1"
          - name: AddressSanitizer
            flags: "-fsanitize=address -fno-omit-frame-pointer -g -O1"
            env: "ASAN_OPTIONS=detect_leaks=1:strict_string_checks=1:detect_stack_use_after_return=1:check_initialization_order=1:strict_init_order=1"
          - name: UndefinedBehaviorSanitizer
            flags: "-fsanitize=undefined -fno-omit-frame-pointer -g -O1"
            env: "UBSAN_OPTIONS=print_stacktrace=1:halt_on_error=0"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        persist-credentials: true
        clean: true
        fetch-depth: 1
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout common_system dependency
      uses: actions/checkout@v4
      with:
        repository: kcenon/common_system
        path: common_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout thread_system dependency
      uses: actions/checkout@v4
      with:
        repository: kcenon/thread_system
        ref: main
        path: thread_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install dependencies
      run: |
        sudo apt update
        # Ubuntu 24.04 has GCC 14 by default - full C++20 support
        sudo apt install -y cmake build-essential ninja-build

        # Verify compiler
        echo "=== GCC Version ==="
        gcc --version | head -1

    - name: Configure CMake with ${{ matrix.sanitizer.name }}
      run: |
        mkdir -p build
        cd build
        # Ubuntu 24.04 GCC 14 has full C++20 support including std::jthread
        SANITIZER_FLAGS="${{ matrix.sanitizer.flags }}"
        cmake .. \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DBUILD_TESTS=ON \
          -DLOGGER_STANDALONE_MODE=ON \
          -DLOGGER_USE_THREAD_SYSTEM=ON \
          -DUNIFIED_USE_LOCAL=ON \
          -DCMAKE_C_COMPILER=gcc \
          -DCMAKE_CXX_COMPILER=g++ \
          -DCMAKE_C_FLAGS="${SANITIZER_FLAGS}" \
          -DCMAKE_CXX_FLAGS="${SANITIZER_FLAGS}" \
          -DCMAKE_EXE_LINKER_FLAGS="${SANITIZER_FLAGS}" \
          -DCMAKE_SHARED_LINKER_FLAGS="${SANITIZER_FLAGS}"

    - name: Build with ${{ matrix.sanitizer.name }}
      run: |
        cd build
        cmake --build . --parallel

    - name: Run tests with ${{ matrix.sanitizer.name }}
      run: |
        cd build
        export ${{ matrix.sanitizer.env }}
        if [ -f "bin/logger_unit" ]; then
          ./bin/logger_unit || echo "${{ matrix.sanitizer.name }} detected issues (expected in Phase 0)"
        fi

    - name: Upload sanitizer logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sanitizer-${{ matrix.sanitizer.name }}-logs
        path: |
          build/Testing/
          build/**/*.log
        retention-days: 7

  # Core-only build test (Issue #357: SRP - ensure core compiles without optional modules)
  core-only-build:
    name: Core-Only Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            compiler: gcc
          - os: macos-14
            compiler: clang

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        persist-credentials: true
        clean: true
        fetch-depth: 1

    - name: Checkout common_system dependency
      uses: actions/checkout@v4
      with:
        repository: kcenon/common_system
        path: common_system

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt update
        sudo apt install -y cmake build-essential ninja-build

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ninja

    - name: Build core-only (without server/analysis modules)
      run: |
        mkdir -p build-core-only
        cd build-core-only

        C_COMPILER="${{ matrix.compiler == 'gcc' && 'gcc' || 'clang' }}"
        CXX_COMPILER="${{ matrix.compiler == 'gcc' && 'g++' || 'clang++' }}"

        cmake .. \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_TESTS=OFF \
          -DBUILD_SAMPLES=OFF \
          -DLOGGER_WITH_SERVER=OFF \
          -DLOGGER_WITH_ANALYSIS=OFF \
          -DUNIFIED_USE_LOCAL=ON \
          -DCMAKE_C_COMPILER=$C_COMPILER \
          -DCMAKE_CXX_COMPILER=$CXX_COMPILER

        cmake --build . --parallel

    - name: Verify library was built
      run: |
        if [ -f "build-core-only/lib/libLoggerSystem.a" ]; then
          echo "Core-only build successful!"
          ls -la build-core-only/lib/
        else
          echo "ERROR: libLoggerSystem.a not found"
          exit 1
        fi
